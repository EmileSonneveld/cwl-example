name: install-and-run

on: [push, pull_request]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: install-and-run
        run: |
          docker run --rm \
            -v $(pwd):/src \
            -w /src \
            python:3.11 /bin/bash -c "pip install -q cwltool; ./run.sh"
